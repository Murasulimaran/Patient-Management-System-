<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patent records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-5">
        <h1>Enter Patent Details</h1>

        <table class="table table-bordered">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group" style="width: 50%;">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>

                <div class="form-group" style="width: 50%;">
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age" class="form-control" required>
                </div>

                <div class="form-group" style="width: 50%;">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number" class="form-control" required>
                </div>

                <div class="form-group" style="width: 50%;">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="form-group" style="width: 50%;">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" required>
                </div>

                <div class="form-group" style="width: 50%;">
                    <label for="problem">Problem</label>
                    <input type="text" name="problem" id="problem" class="form-control" required>
                </div>

                <div class="form-group" style="width: 50%;">
                    <label for="status">Current Status</label>
                    <input type="text" name="status" id="status" class="form-control" required>
                </div>

                <div class="form-group" style="width: 50%;">
                    <label for="report">Test Report</label>
                    <input type="text" name="report" id="report" class="form-control" required>
                </div>

                <div class="form-group" style="width: 50%;">
                    <label for="next_meet">Next Meet</label>
                    <input type="date" name="next_meet" id="next_meet" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Save records</button>
            </form>

        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
