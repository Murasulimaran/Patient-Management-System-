<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

   <div class="container mt-5">
    <h1 class="mb-3">Patent Dashboard</h1>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Problem</th>
                <th>Current Status</th>
                <th>Test Report</th>
                <th>Next Meet</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for x in collection %}
             <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.age}}</td>
                <td>{{x.phone_number}}</td>
                <td>{{x.email}}</td>
                <td>{{x.address}}</td>
                <td>{{x.problem}}</td>
                <td>{{x.status}}</td>
                <td>{{x.report}}</td>
                <td>{{x.next_meet}}</td>
                 <td>

                     <a href="{% url 'update_record' x.id %}" class="btn btn-warning btn-sm">Update</a>

                     <br>


                     <form method="POST" action="{% url 'delete_record' x.id %}" style="display:inline;">
                         {% csrf_token %}
                         <button class="btn btn-danger btn-sm" style="margin:5px;">Delete</button>
                     </form>
                 </td>
             </tr>
            {% endfor %}
        </tbody>
    </table>
       <a href="/add/"><button class="btn btn-primary">Add Records</button></a>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
