<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-2">
        <h1>Update Patent Records</h1>

        <form action="" method="POST">
            {% csrf_token %}

            <div class="form-group" style="width: 50%;">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{ record.name }}" class="form-control" required>
            </div>

            <div class="form-group" style="width: 50%;">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" value="{{ record.age }}" class="form-control" required>
            </div>

            <div class="form-group" style="width: 50%;">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" value="{{ record.phone_number }}" class="form-control" required>
            </div>

            <div class="form-group" style="width: 50%;">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ record.email }}" class="form-control" required>
            </div>

            <div class="form-group" style="width: 50%;">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" value="{{ record.address }}" class="form-control" required>
            </div>

            <div class="form-group" style="width: 50%;">
                <label for="problem">Problem</label>
                <input type="text" name="problem" id="problem" value="{{ record.problem }}" class="form-control" required>
            </div>

            <div class="form-group" style="width: 50%;">
                <label for="status">Current Status</label>
                <input type="text" name="status" id="status" value="{{ record.status }}" class="form-control" required>
            </div>

            <div class="form-group" style="width: 50%;">
                <label for="report">Test Report</label>
                <input type="text" name="report" id="report" value="{{ record.report }}" class="form-control" required>
            </div>

            <div class="form-group" style="width: 50%;">
                <label for="next_meet">Next Meet</label>
                <input type="date" name="next_meet" id="next_meet" value="{{ record.next_meet }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Save records</button>
        </form>

        <br>
        <a href="/"><button class="btn btn-secondary">Back home</button></a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
